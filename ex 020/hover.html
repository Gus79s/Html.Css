<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgb(0, 0, 0);
            color: azure;
        } 
        
        div:hover{
            color: red;
        }
      
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse em cima.</p>
    
        <div>Passe o mouse aqui<p>Texto escondido...</p></div>
  
    
</body>
</html>
