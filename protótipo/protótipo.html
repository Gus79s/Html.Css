<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protótipo de um site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Bem-vindo!</h1>
        <h2>Quem sou eu?</h2>
        <p>Meu nome é Gus e sou programador há X anos. Sua demanda enquanto empresa é um site e estou aqui para te auxiliar!</p>
        <br>
        <h2>Por que devo ter um site?</h2>
        <p>Você quer turbina suas vendas? É para isso que alguém deve usar um site, apresentar sua empresa ou négocio para o Mundo</p>
    </main>
    <script>
        var nome = window.prompt("Qual seu nome?")/*Para perguntar qual o seu nome.*/7
        window.alert("Seja Bem-Vindo, " + nome)
    </script>  
</body>

</html>
